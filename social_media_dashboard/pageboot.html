<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="pageboot.css" rel="stylesheet">

</head>
<body>
    <header id="header">
        <div id="left-part">
                <img id="menu" src="assets/hamburger.png" alt="menu">
                <div id="brand">Dash</div>
        </div>
        <div id="right-part">
            </div>
            <div id="navigation">
                <nav>
                    <a>Login</a>
                    <a>Signup</a>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="container py-5">
      <h2 class=" mb-5 fw-bold text-center text-white">Social Media Dashboard</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
  
        <div class="col">
          <div class="card h-100 d-flex flex-column dashboard-card shadow-sm bg-white p-5">
            <div class="card-body d-flex align-items-center">
              <i class="bi bi-facebook card-icon facebook"></i>
              <div>
                <h6 class="mb-1">Facebook Followers</h6>
                <h4 class="mb-0">12,000</h4>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col">
          <div class="card h-100 d-flex flex-column dashboard-card shadow-sm bg-white p-5">
            <div class="card-body d-flex align-items-center">
              <i class="bi bi-twitter card-icon twitter"></i>
              <div>
                <h6 class="mb-1">Twitter Retweets</h6>
                <h4 class="mb-0">3,000</h4>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col">
          <div class="card h-100 d-flex flex-column dashboard-card shadow-sm bg-white p-5">
            <div class="card-body d-flex align-items-center">
              <i class="bi bi-instagram card-icon instagram"></i>
              <div>
                <h6 class="mb-1">Instagram Likes</h6>
                <h4 class="mb-0">9,000</h4>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col">
          <div class="card h-100 d-flex flex-column dashboard-card shadow-sm bg-white p-5">
            <div class="card-body d-flex align-items-center">
              <i class="bi bi-youtube card-icon youtube"></i>
              <div>
                <h6 class="mb-1">YouTube Views</h6>
                <h4 class="mb-0">40,000</h4>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
    <footer>
        <nav id="links">
            <a href="#">About us</a>
            <a href="#">Privacy policy</a>
            <a href="#">FAQs</a>
        </nav>
        <nav id="social">
            <a href="https://www.linkedin.com/" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="https://www.twitter.com/" target="_blank"><i class="bi bi-twitter"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://gmail.com" target="_blank"><i class="bi bi-envelope-fill"></i></a>
        </nav>
        <hr>
        <p>&copy2025 All rights reserved.</p>
    </footer>
  </body>  
</html>

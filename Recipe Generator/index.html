<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-brand">
          <i class="fas fa-utensils nav-icon"></i>
          <h1>Recipe Book</h1>
        </div>
        <form class="search-form">
          <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Search for a recipe..." class="searchBox" id="searchBox"/>
          </div>
          <div class="filters">
            <div class="filter-wrapper">
              <i class="fas fa-tags filter-icon"></i>
              <select id="categoryFilter" class="filter">
                <option value="">All Categories</option>
              </select>
            </div>
            <div class="filter-wrapper">
              <i class="fas fa-globe filter-icon"></i>
              <select id="areaFilter" class="filter">
                <option value="">All Cuisines</option>
              </select>
            </div>
          </div>
          <button type="submit" class="searchBtn" id="searchBtn">
            <i class="fas fa-search"></i>
            Search
          </button>
        </form>
      </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Discovering delicious recipes for you...</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content">
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>

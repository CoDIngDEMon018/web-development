<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #0056b3;
    }

    .login-footer {
      text-align: center;
      margin-top: 16px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div id="form-error" role="alert" aria-live="assertive" style="color:#b00020; margin-bottom:12px; display:none;"></div>

      <button type="submit" class="login-button">Log In</button>
    </form>

    <div class="login-footer">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <script>
    // Basic client-side handling to improve UX for the demo login page.
    // Prevents default form submission (page reload), validates inputs,
    // and shows an accessible error message. This is a demo-only handler.
    (function() {
      const form = document.getElementById('loginForm');
      const username = document.getElementById('username');
      const password = document.getElementById('password');
      const errorEl = document.getElementById('form-error');

      function showError(message) {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
      }

      function clearError() {
        errorEl.textContent = '';
        errorEl.style.display = 'none';
      }

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        clearError();

        const userVal = username.value.trim();
        const passVal = password.value;

        if (!userVal || !passVal) {
          showError('Please enter both username and password.');
          return;
        }

        // Demo authentication: accept admin/password for demonstration only.
        if (userVal === 'admin' && passVal === 'password') {
          // In a real app you'd redirect or call an API here.
          alert('Login successful â€” demo only.');
          form.reset();
          clearError();
        } else {
          showError('Invalid credentials. Try username "admin" with password "password" for demo.');
          password.focus();
        }
      });
    })();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Ball</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a192f;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 { margin: 10px; }
    #gameArea {
      position: relative;
      width: 400px;
      height: 400px;
      background: #112240;
      border: 2px solid #64ffda;
      border-radius: 10px;
    }
    #ball {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #ff6b6b;
      border-radius: 50%;
      cursor: pointer;
    }
    #scoreboard {
      margin-top: 10px;
      font-size: 18px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #64ffda;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Catch the Ball</h1>
  <div id="gameArea">
    <div id="ball"></div>
  </div>
  <div id="scoreboard">Score: <span id="score">0</span> | Time: <span id="time">30</span>s</div>
  <button id="startBtn">Start Game</button>

  <script>
    const ball = document.getElementById("ball");
    const area = document.getElementById("gameArea");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const startBtn = document.getElementById("startBtn");

    let score = 0;
    let timeLeft = 30;
    let timer;
    let gameActive = false;

    function moveBall() {
      const x = Math.random() * (area.clientWidth - 40);
      const y = Math.random() * (area.clientHeight - 40);
      ball.style.left = x + "px";
      ball.style.top = y + "px";
    }

    ball.addEventListener("click", () => {
      if (!gameActive) return;
      score++;
      scoreEl.textContent = score;
      moveBall();
    });

    startBtn.addEventListener("click", startGame);

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = score;
      timeEl.textContent = timeLeft;
      gameActive = true;
      moveBall();
      startBtn.disabled = true;

      timer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      clearInterval(timer);
      gameActive = false;
      startBtn.disabled = false;
      alert("Time's up! Your score: " + score);
    }
  </script>
</body>
</html>

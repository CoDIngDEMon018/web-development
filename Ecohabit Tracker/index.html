<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoHabit Tracker 🌱</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌿 EcoHabit Tracker</h1>
    <p class="subtitle">Track small eco-friendly habits for a greener you 🌎</p>

    <div class="habit-input">
      <input type="text" id="habitInput" placeholder="Add a new habit..." />
      <button id="addHabit">➕ Add</button>
    </div>

    <ul id="habitList"></ul>

    <div class="score-section">
      <h2>Eco Score: <span id="ecoScore">0</span> 🌱</h2>
      <button id="reset">Reset All</button>
    </div>
  </div>

  <footer>Made with 💚 for Hacktoberfest</footer>

  <script src="script.js"></script>
</body>
</html>

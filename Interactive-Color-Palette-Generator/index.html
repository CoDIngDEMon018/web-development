<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-palette"></i> Interactive Color Palette Generator</h1>
            <p>Create beautiful color palettes for your projects</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="colorCount">Number of Colors:</label>
                <input type="range" id="colorCount" min="3" max="8" value="5">
                <span id="colorCountValue">5</span>
            </div>
            
            <div class="control-group">
                <label for="paletteType">Palette Type:</label>
                <select id="paletteType">
                    <option value="random">Random</option>
                    <option value="monochromatic">Monochromatic</option>
                    <option value="complementary">Complementary</option>
                    <option value="triadic">Triadic</option>
                    <option value="analogous">Analogous</option>
                </select>
            </div>

            <div class="control-group">
                <button id="generateBtn" class="btn-primary">
                    <i class="fas fa-magic"></i> Generate Palette
                </button>
                <button id="saveBtn" class="btn-secondary">
                    <i class="fas fa-save"></i> Save Palette
                </button>
                <button id="exportBtn" class="btn-secondary">
                    <i class="fas fa-download"></i> Export CSS
                </button>
            </div>
        </div>

        <div class="palette-container">
            <div id="colorPalette" class="color-palette">
                <!-- Color swatches will be generated here -->
            </div>
        </div>

        <div class="color-details">
            <div id="colorInfo" class="color-info">
                <h3>Color Information</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <label>HEX:</label>
                        <span id="hexValue">#000000</span>
                        <button class="copy-btn" onclick="copyToClipboard('hex')">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="info-item">
                        <label>RGB:</label>
                        <span id="rgbValue">rgb(0, 0, 0)</span>
                        <button class="copy-btn" onclick="copyToClipboard('rgb')">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="info-item">
                        <label>HSL:</label>
                        <span id="hslValue">hsl(0, 0%, 0%)</span>
                        <button class="copy-btn" onclick="copyToClipboard('hsl')">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="saved-palettes">
            <h3><i class="fas fa-bookmark"></i> Saved Palettes</h3>
            <div id="savedPalettesList" class="saved-palettes-list">
                <!-- Saved palettes will be displayed here -->
            </div>
        </div>

        <div class="preview-section">
            <h3><i class="fas fa-eye"></i> Preview</h3>
            <div class="preview-container">
                <div class="preview-card">
                    <div class="preview-header" id="previewHeader">
                        <h4>Sample Card</h4>
                    </div>
                    <div class="preview-content" id="previewContent">
                        <p>This is how your colors look together!</p>
                        <button class="preview-btn" id="previewBtn">Sample Button</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Copied to clipboard!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
